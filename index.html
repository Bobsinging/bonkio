<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas" height="600" width="600"></canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        var ballRadius = 10;
        var ballMass = 1;
        var maxBallRadius = ballRadius * 3;

        var x = canvas.width / 2;
        var y = 0 + ballRadius;

        var vx = 0;
        var vy = 0;

        var maxvx = 10;
        var maxvy = 10;

        var gravity = 0.1;
        var elasticity = 0.8; // how bouncy the ball is
        var friction = 0.995;
        var speed = 2;
        var onground = true;

        var keyDelay = 100; // ms inbetween key handler calls

        var xaccel = 0.8;
        var yaccel = 3;

        var key = {
            right: false,
            left: false,
            up: false,
            down: false
        };

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, canvas.height - y, ballRadius, 0, Math.PI * 2);

            ctx.fillStyle = "#0095DD";

            ctx.fill();
            ctx.closePath();
        }

        var keyHandler = setInterval(keyHandle, keyDelay);

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (x + vx > canvas.width - ballRadius || x + vx < ballRadius) {
                vx = -vx * elasticity;
            }

            if (y + vy > 0 + ballRadius) {
                vy -= gravity;
                onground = false;
            } else {
                vy = -vy * elasticity;
                onground = true;
            }

            if (onground) {
                vx *= friction;
            }

            x += vx;
            y += vy;

            // Reduce the size of the ball over time
            if (ballRadius > 10) {
                ballRadius -= 0.1;
            }

            drawBall();
        }

        function keyHandle() {
            if (key.right) {
                if (vx < maxvx) {
                    vx += xaccel;
                }
            }
            if (key.left) {
                if (vx > -maxvx) {
                    vx -= xaccel;
                }
            }
            if (key.up) {
                if (onground)
                    vy += yaccel;
            }
            if (key.down) {
                if (vy < maxvy) {
                    vy -= 5;
                }
            }

            console.log("vx: " + vx + " vy: " + vy + " x: " + x + " y: " + y + " onground: " + onground);

            setInterval(keyHandler, keyDelay);
        }

        function increaseMass() {
            if (ballRadius < maxBallRadius) {
                ballMass += 1;
                ballRadius = 10 + ballMass;
            }
        }

        document.addEventListener("keydown", function (event) {
            if (event.key === "x") {
                increaseMass();
            }
            if (event.key === "ArrowRight") {
                key.right = true;
            }
            if (event.key === "ArrowLeft") {
                key.left = true;
            }
            if (event.key === "ArrowUp") {
                key.up = true;
            }
            if (event.key === "ArrowDown") {
                key.down = true;
            }
        });

        document.addEventListener("keyup", function (event) {
            if (event.key === "ArrowRight") {
                key.right = false;
            }
            if (event.key === "ArrowLeft") {
                key.left = false;
            }
            if (event.key === "ArrowUp") {
                key.up = false;
            }
            if (event.key === "ArrowDown") {
                key.down = false;
            }
        });

        setInterval(draw, 10);
    </script>
</body>

</html>
