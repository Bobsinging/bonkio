<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas" height="600" width="600"></canvas>
    <div id="ui">
        <p id="playersRemaining"></p>
        <p id="playAreaSize"></p>
    </div>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var x = canvas.width / 2;
        var y = canvas.height - 30;
        var dx = 0;
        var dy = 0;
        var ballRadius = 10;
        var ballMass = 1;
        var maxBallRadius = ballRadius * 3;
        var gravity = 0.1;
        var bouncieness = 0.8;
        var speed = 2;

        var playersRemaining = 100; // Update this with your game logic
        var playAreaSize = 100; // Update this with your game logic

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx * bouncieness;
            }
            if (y + dy > canvas.height - ballRadius) {
                dy = -dy * bouncieness;
            } else {
                dy += gravity;
            }

            x += dx;
            y += dy;

            // Reduce the size of the ball over time
            if (ballRadius > 10) {
                ballRadius -= 0.1;
            }

            // Update UI
            document.getElementById('playersRemaining').innerText = "Players Remaining: " + playersRemaining;
            document.getElementById('playAreaSize').innerText = "Play Area Size: " + playAreaSize + "%";
        }

        function increaseMass() {
            if (ballRadius < maxBallRadius) {
                ballMass += 1;
                ballRadius = 10 + ballMass;
            }
        }

        document.addEventListener("keydown", function (event) {
            if (event.key === "x") {
                increaseMass();
            }
            if (event.key === "ArrowRight") {
                dx = speed;
            }
            if (event.key === "ArrowLeft") {
                dx = -speed;
            }
            if (event.key === "ArrowUp" && y + ballRadius >= canvas.height) {
                dy = -speed;
            }
            if (event.key === "ArrowDown") {
                dy = speed;
            }
        });

        setInterval(draw, 10);
    </script>
</body>

</html>
